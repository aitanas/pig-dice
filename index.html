<!DOCTYPE html>
<html lang="US-en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="player1" placeholder="Player 1">
      <input type="text" id="player2" placeholder="Player 2">
      <button id="start" type="submit"> Start </button>
    </form>
    <div>
      <button id="roll" disabled> Roll </button>
      <button id="hold" disabled> Hold </button>
    <div>
    <div id="turnDiv">
      <p>Player: <span id="player-name"> </p>
      <p>Turn Score: <span id="turn-score"> </p>
      <p>Current Score: <span id="current-score"> </p>
      <p>Roll: <span id="dice-roll"> </p>
    </div>
  </body>
</html>
